buildAndRun:win:debug:
  script:
    - $currentDir = Get-Location
    - $nimbleDir = "$currentDir/nimbledir"
    - cd src/nim
    - nimble install --depsOnly --nimbleDir:$nimbleDir -y
    - nim cpp --NimblePath:$nimbleDir/pkgs --newruntime -d:blocksTesting -r -f chainblocks.nim
    - nim cpp --newruntime --NimblePath:$nimbleDir/pkgs --app:lib -d:forceCBRuntime -f -o:../py/chainblocks/chainblocks.dll chainblocks.nim # Builds for py test
    - cd blocks/external/py
    - nim cpp --NimblePath:$nimbleDir/pkgs -f py.nim
    - powershell.exe -ExecutionPolicy ByPass -NoExit -Command "& 'C:\ProgramData\Miniconda3\shell\condabin\conda-hook.ps1' ; conda activate 'C:\ProgramData\Miniconda3'; nim cpp -d:useWinAnsi --newruntime --NimblePath:$nimbleDir/pkgs -d:blocksTesting -f -r pytest.nim "
    - cd ../dummy
    - nim cpp --NimblePath:$nimbleDir/pkgs -f --cc:vcc dummy.nim
    - nim cpp --NimblePath:$nimbleDir/pkgs -f -r --newruntime dummytest.nim
    - cd $currentDir
    - cd src/py
    - nim cpp --NimblePath:$nimbleDir/pkgs -f chainblockspy.nim
    - powershell.exe -ExecutionPolicy ByPass -NoExit -Command "& 'C:\ProgramData\Miniconda3\shell\condabin\conda-hook.ps1' ; conda activate 'C:\ProgramData\Miniconda3'; python cblocks_generator.py "
    - powershell.exe -ExecutionPolicy ByPass -NoExit -Command "& 'C:\ProgramData\Miniconda3\shell\condabin\conda-hook.ps1' ; conda activate 'C:\ProgramData\Miniconda3'; python chainblocks.py "
  tags:
    - WIN, NIM, BOOST, MINGW

buildAndRun:win:release:  
  script:
    - $currentDir = Get-Location
    - $nimbleDir = "$currentDir/nimbledir"
    - cd src/nim
    - nimble install --depsOnly --nimbleDir:$nimbleDir -y
    - nim cpp -d:release -d:danger --NimblePath:$nimbleDir/pkgs --newruntime -d:blocksTesting -r -f chainblocks.nim
    - cd blocks/external/py
    - nim cpp -d:release -d:danger --NimblePath:$nimbleDir/pkgs -f py.nim
    - powershell.exe -ExecutionPolicy ByPass -NoExit -Command "& 'C:\ProgramData\Miniconda3\shell\condabin\conda-hook.ps1' ; conda activate 'C:\ProgramData\Miniconda3'; nim cpp -d:useWinAnsi --newruntime --NimblePath:$nimbleDir/pkgs -d:blocksTesting -f -r pytest.nim "
    - cd ../dummy
    - nim cpp -d:release -d:danger --NimblePath:$nimbleDir/pkgs -f --cc:vcc dummy.nim
    - nim cpp -d:release -d:danger --NimblePath:$nimbleDir/pkgs -f -r --newruntime dummytest.nim
    # Run unit tests
    - cd $currentDir
    - cd src/nim/tests
    - nim cpp --newruntime --NimblePath:$nimbleDir/pkgs -f -r tcbvar.nim
    # Test 32 bits build 
    - $msysCurrent = $msysCurrent -replace "\\", "\\\\"
    - c:\msys64\usr\bin\env MSYS2_PATH_TYPE=inherit MSYSTEM=MINGW32 c:\msys64\usr\bin\bash -l -c "cd $msysCurrent && export MINGW=/c/msys64/mingw32 && nim cpp --cpu:i386 -d:danger --NimblePath:$nimbleDir/pkgs --newruntime -d:blocksTesting -r -f src/nim/chainblocks.nim"
  tags:
    - WIN, NIM, BOOST, MINGW
